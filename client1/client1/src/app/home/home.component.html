<div class="container mt-5">
    <div class="text-center" *ngIf="!registermode">
        <h1>Find Match</h1>
        <p class="lead">Come on in to view your matches.. all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg mr-2">Learn More</button>

        </div>
       
    </div>
    <div class="container mt-5" *ngIf="registermode">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Your Register Form Goes here..</p>
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    
</div>
