<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <label class="control-label mt-2" style="margin-right: 10px;">I am a:</label>
        <label for="" class="radio-inline">
            <input type="radio" value="male" formControlName="gender">Male
        </label>
        <label for="" class="radio-inline ml-2">
            <input type="radio" value="female" formControlName="gender" class="ml-3">Female
        </label>
    </div>
    <div class="form-group mt-2">
        <input type="text"
         class="form-control"
         [class.is-invalid]="registerForm.get('username').errors && registerForm.get('username').touched" 
          formControlName="username"
           placeholder="Username">
        <div class="invalid-feedback">please enter the username</div>
    </div>
    <div class="form-group mt-2">
        <input type="text"
         class="form-control"
         [class.is-invalid]="registerForm.get('knownAs').errors && registerForm.get('knownAs').touched" 
          formControlName="knownAs"
           placeholder="knownAs">
        <div class="invalid-feedback">please enter the knownAs</div>
    </div>
    <div class="form-group mt-2">
        <input type="password"
        [class.is-invalid]="registerForm.get('password').errors && registerForm.get('password').touched" 
         class="form-control mt-2" 
         formControlName="password"
          placeholder="password">
        <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')">please enter password</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')">password should be atleast 4 characters</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')">password should be atmost 8</div>
    
    </div>
    <div class="form-group mt-2">
        <input type="password"
         class="form-control mt-2"
         [class.is-invalid]="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched" 
          formControlName="confirmPassword"
           placeholder="confirm password">
           <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('isMatching')">password must match.</div>
           <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')">please enter password</div>
    </div>
    <div class="form-group mt-2">
        <input type="text"
         class="form-control"
         [class.is-invalid]="registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched" 
          formControlName="dateOfBirth"
           placeholder="date Of Birth"
           bsDatepicker
           [bsConfig]="bsConfig"
           [maxDate]="maxDate">
        <div class="invalid-feedback">please enter the dob</div>
    </div>
    <div class="form-group mt-2">
        <input type="text"
         class="form-control"
         [class.is-invalid]="registerForm.get('city').errors && registerForm.get('city').touched" 
          formControlName="city"
           placeholder="city">
        <div class="invalid-feedback">please enter the city</div>
    </div>
    <div class="form-group mt-2">
        <input type="text"
         class="form-control"
         [class.is-invalid]="registerForm.get('country').errors && registerForm.get('country').touched" 
          formControlName="country"
           placeholder="country">
        <div class="invalid-feedback">please enter the country</div>
    </div>
    <div class="text-center form-group mt-2 ">
        <input type="submit" value="register" [disabled]="!registerForm.valid" class="btn btn-success">
    </div>
    <div class="row" *ngIf="validationError.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationError">{{error}}</li>
        </ul>
    </div>
</form>
